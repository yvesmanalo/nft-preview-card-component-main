<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="outer-container">
    <div class="inner-container">
      <div class="hover-effect">
        <div class="etherium-image">
        </div>
        <div class="icon">
        </div>
        <div class="fade-cyan">
        </div>
      </div>
      
      <h1>Equilibrium #3429</h1>
      <p class="promotion-line">Our Equilibrium collection promotes balance and calm.</p>
      <div class="etherium-price">
        <div class="price">
          <img id="icon-etherium" src="images/icon-ethereum.svg">
          <p>0.041 ETH</p>
        </div>
        <div class="days-left">
          <img id="icon-clock" src="images/icon-clock.svg">
          <p>3 days left</p>
        </div>
      </div>


      <footer>

        <img class="avatar-creator" src="images/image-avatar.png">
        <p class="footer">Creation of <span class="creator-name">Jules Wyvern</span></p>

      </footer>

    </div>


  </div>


</body>

</html>
